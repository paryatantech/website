<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paryatan.tech - Coming Soon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* General Styling & Variables */
        :root {
            --primary-bg: #12181b;
            --text-color: #f0f0f0;
            --accent-color: #00fddc;
            --accent-glow: rgba(0, 253, 220, 0.5);
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide scrollbars caused by canvas */
            text-align: center;
        }

        /* Background Canvas Animation */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place canvas behind all other content */
        }

        /* Main Content Container */
        .container {
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }

        /* Animated Headline (H1) */
        .main-headline {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        /* Each letter is a span for individual animation */
        .main-headline span {
            opacity: 0;
            display: inline-block;
            transform: translateY(20px);
            animation: fadeInLetter 0.5s forwards;
        }

        @keyframes fadeInLetter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sub-headline (P) */
        .sub-headline {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            opacity: 0; /* Initially hidden */
            animation: fadeInSubheadline 1s forwards 1s; /* Starts after H1 animation */
        }

        @keyframes fadeInSubheadline {
            to {
                opacity: 1;
            }
        }

        /* Subscription Form */
        .subscription-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .email-input {
            font-family: var(--font-family);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            border-radius: 5px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            max-width: 100%;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .email-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .notify-button {
            font-family: var(--font-family);
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notify-button:hover {
            background-color: #03dac5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            z-index: 1;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.25rem;
            margin: 0 0.75rem;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .copyright {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-headline {
                font-size: 3rem;
            }

            .sub-headline {
                font-size: 1rem;
            }

            .subscription-form {
                flex-direction: column;
                width: 100%;
            }

            .email-input,
            .notify-button {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <main class="container">
        <h1 class="main-headline" id="main-headline">Paryatan tech</h1>
        <p class="sub-headline">
            Revolutionizing the future of travel. Our new platform is launching soon.
        </p>

        <form class="subscription-form" id="notify-form">
            <input type="email" class="email-input" placeholder="Enter your email to get notified" required>
            <button type="submit" class="notify-button">Notify Me</button>
        </form>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; 2025 Paryatan.tech | All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- TEXT ANIMATION SCRIPT ---
            const headline = document.getElementById('main-headline');
            const text = headline.textContent;
            headline.textContent = ''; // Clear original text

            // Wrap each letter in a span and add animation delay
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                if (char === ' ') {
                    span.innerHTML = '&nbsp;'; // Handle spaces
                } else {
                    span.textContent = char;
                }
                span.style.animationDelay = `${index * 0.1}s`;
                headline.appendChild(span);
            });

            // --- FORM SUBMISSION SCRIPT ---
            const form = document.getElementById('notify-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent actual form submission
                const emailInput = form.querySelector('.email-input');
                alert(`Thank you! We will notify ${emailInput.value} when we launch.`);
                emailInput.value = ''; // Clear the input field
            });

            // --- BACKGROUND PARTICLE ANIMATION SCRIPT ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');

            let particlesArray;

            // Set canvas size to full window size
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            setCanvasSize();

            // Particle class
            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }

                // Method to draw individual particle
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'rgba(0, 253, 220, 0.5)';
                    ctx.fill();
                }

                // Method to update particle position
                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            // Create particle array
            function init() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * 0.4) - 0.2;
                    let directionY = (Math.random() * 0.4) - 0.2;
                    let color = 'rgba(0, 253, 220, 0.5)';

                    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);

                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
                connect();
            }

            // Function to draw lines between nearby particles
            function connect() {
                let opacityValue = 1;
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                            ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));

                        if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                            opacityValue = 1 - (distance / 20000);
                            ctx.strokeStyle = `rgba(0, 253, 220, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // Recalculate canvas and particles on window resize
            window.addEventListener('resize', () => {
                setCanvasSize();
                init();
            });

            init();
            animate();
        });
    </script>
</body>
</html>
